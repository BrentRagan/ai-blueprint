<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Personalized AI Strategy in 60 Seconds</title>

    <style>

        :root {
            --neon-pink: #ff0080;
            --neon-blue: #0080ff;
            --neon-purple: #8000ff;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff; /* Default cyan text for readability */
        }

        .neon-glow {
            box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink), 0 0 60px var(--neon-pink);
        }

        .neon-text {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
        }

        .neon-border {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink), inset 0 0 20px rgba(255, 0, 128, 0.1);
        }

        .tech-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .pulse-neon {
            animation: pulse-neon 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-neon {
            from {
                box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            }
            to {
                box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink), 0 0 90px var(--neon-pink);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .glow-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            box-shadow: 0 0 30px var(--neon-pink);
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 50px var(--neon-pink), 0 0 70px var(--neon-purple);
            transform: translateY(-3px);
        }

        .form-container {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 128, 255, 0.3);
        }

        .neon-input {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--neon-cyan);
            color: white;
            transition: all 0.3s ease;
        }

        .neon-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            outline: none;
        }

        .hidden {
            display: none;
        }

        .tech-card {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(10, 10, 10, 0.9));
            border: 1px solid var(--neon-blue);
            box-shadow: 0 8px 32px rgba(0, 128, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    
    
        /* Ensure all text is visible with cyberpunk colors */
        *, *::before, *::after {
            color: inherit;
        }

        p, div, span, li, td, th, label {
            color: #ffffff; /* White text for body content */
        }

        h1, h2, h3, h4, h5, h6 {
            color: #00ffff; /* Cyan headings */
        }
    </style>

    <!-- HubSpot Official Forms API -->
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="neon-text">Get Your Free Personalized AI Strategy in 60 Seconds</h1>
        </div>

        <div class="cta-section">
            <button class="cta-button" onclick="document.getElementById('form-container').scrollIntoView({behavior: 'smooth'});">
                ‚ö° Start Your Free AI Analysis
            </button>
        </div>

        <div id="form-container" class="form-container">
            <div id="form-loading" class="form-loading">
                <div class="loading-spinner"></div>
                <p>Loading your personalized AI strategy form...</p>
            </div>

            <div id="hubspotForm" style="display: none;"></div>
        </div>

        <div id="status-console" style="margin-top: 30px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; color: #00ffff;">
            <h3 style="color: #00ffff; margin-top: 0;">üî¨ STATUS LOG</h3>
            <div id="status-messages"></div>
        </div>
    </div>

    <script>
    // Simple status logging function
    function logStatus(message) {
        const timestamp = new Date().toLocaleTimeString();
        const statusDiv = document.getElementById('status-messages');
        if (statusDiv) {
            statusDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        console.log(`[${timestamp}] ${message}`);
    }

    // ONLY HubSpot official form creation - no complex diagnostics
    function createHubSpotForm() {
        logStatus("üöÄ Starting HubSpot form using official API...");

        if (window.hbspt && window.hbspt.forms) {
            logStatus("‚úÖ HubSpot Forms API loaded successfully");

            try {
                window.hbspt.forms.create({
                    portalId: "242797301",
                    formId: "2t_CyZSa6RnarClD9P3IyFw",
                    target: "#hubspotForm",
                    onFormReady: function() {
                        logStatus("‚úÖ HubSpot form ready and displayed");
                        document.getElementById('form-loading').style.display = 'none';
                        document.getElementById('hubspotForm').style.display = 'block';
                    },
                    onFormSubmit: function() {
                        logStatus("üìß Form submission in progress...");
                    },
                    onFormSubmitted: function() {
                        logStatus("üéâ Form submitted successfully!");
                    }
                });

                logStatus("üìã Form creation request sent to HubSpot");

            } catch (error) {
                logStatus(`‚ùå Form creation failed: ${error.message}`);
                showFallbackForm();
            }
        } else {
            logStatus("‚è≥ HubSpot API not ready, retrying in 1 second...");
            setTimeout(createHubSpotForm, 1000);
        }
    }

    // Simple fallback method
    function showFallbackForm() {
        logStatus("üîÑ Loading fallback iframe form...");

        const loadingDiv = document.getElementById('form-loading');
        loadingDiv.innerHTML = `
            <iframe src="https://40jzlh.share-na2.hsforms.com/2t_CyZSa6RnarClD9P3IyFw" 
                    style="width: 100%; height: 600px; border: none; background: transparent;"
                    title="AI Strategy Form">
            </iframe>
        `;

        logStatus("‚úÖ Fallback iframe form loaded");
    }

    // Initialize form when page loads
    document.addEventListener('DOMContentLoaded', function() {
        logStatus("üìÑ Page loaded, initializing form...");

        // Set fallback timeout (if form doesn't load in 8 seconds, show iframe)
        setTimeout(function() {
            if (!document.querySelector('#hubspotForm .hs-form')) {
                logStatus("‚è±Ô∏è Form loading timeout, switching to fallback...");
                showFallbackForm();
            }
        }, 8000);

        // Start form creation
        createHubSpotForm();
    });

    window.addEventListener('load', function() {
        logStatus("üåê Window fully loaded");
    });
    </script>
</body>
</html>
