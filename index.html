<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Personalized AI Strategy in 60 Seconds</title>

    <style>
        :root {
            --neon-pink: #ff0080;
            --neon-blue: #0080ff;
            --neon-purple: #8000ff;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .neon-text {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cta-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px var(--neon-pink);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            box-shadow: 0 0 50px var(--neon-pink), 0 0 70px var(--neon-purple);
            transform: translateY(-3px) scale(1.05);
        }

        .form-container {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 128, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-loading {
            text-align: center;
            padding: 40px;
        }

        .form-loading p {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-left: 4px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neon-glow {
            box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink), 0 0 60px var(--neon-pink);
        }

        .neon-border {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink), inset 0 0 20px rgba(255, 0, 128, 0.1);
        }

        .tech-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .pulse-neon {
            animation: pulse-neon 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-neon {
            from {
                box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            }
            to {
                box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink), 0 0 90px var(--neon-pink);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .neon-input {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--neon-cyan);
            color: white;
            transition: all 0.3s ease;
        }

        .neon-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            outline: none;
        }

        .hidden {
            display: none;
        }

        .tech-card {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(10, 10, 10, 0.9));
            border: 1px solid var(--neon-blue);
            box-shadow: 0 8px 32px rgba(0, 128, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Ensure all text is visible with cyberpunk colors */
        p, div, span, li, td, th, label {
            color: #ffffff;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #00ffff;
        }

        /* HubSpot form styling overrides */
        #hubspotForm .hs-form {
            color: #ffffff !important;
        }

        #hubspotForm .hs-form fieldset {
            border: none !important;
            background: transparent !important;
        }

        #hubspotForm .hs-form label {
            color: #00ffff !important;
        }

        #hubspotForm .hs-form input,
        #hubspotForm .hs-form textarea,
        #hubspotForm .hs-form select {
            background: rgba(10, 10, 10, 0.8) !important;
            border: 1px solid #00ffff !important;
            color: #ffffff !important;
            border-radius: 5px !important;
            padding: 10px !important;
        }

        #hubspotForm .hs-form input:focus,
        #hubspotForm .hs-form textarea:focus,
        #hubspotForm .hs-form select:focus {
            border-color: #ff0080 !important;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5) !important;
            outline: none !important;
        }

        #hubspotForm .hs-button {
            background: linear-gradient(45deg, #ff0080, #8000ff) !important;
            border: none !important;
            color: white !important;
            font-weight: bold !important;
            padding: 12px 30px !important;
            border-radius: 25px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }

        #hubspotForm .hs-button:hover {
            box-shadow: 0 0 20px #ff0080 !important;
            transform: translateY(-2px) !important;
        }
    </style>

    <!-- HubSpot Official Forms API -->
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="neon-text">Get Your Free Personalized AI Strategy in 60 Seconds</h1>
        </div>

        <div class="cta-section">
            <button class="cta-button" onclick="document.getElementById('form-container').scrollIntoView({behavior: 'smooth'});">
                âš¡ Start Your Free AI Analysis
            </button>
        </div>

        <div id="form-container" class="form-container">
            <div id="form-loading" class="form-loading">
                <div class="loading-spinner"></div>
                <p>Loading your personalized AI strategy form...</p>
            </div>

            <div id="hubspotForm" style="display: none;"></div>
        </div>
    </div>

    <script>
    // HubSpot form creation - clean production version
    function createHubSpotForm() {
        if (window.hbspt && window.hbspt.forms) {
            try {
                window.hbspt.forms.create({
                    portalId: "242797301",
                    formId: "2t_CyZSa6RnarClD9P3IyFw",
                    target: "#hubspotForm",
                    onFormReady: function() {
                        document.getElementById('form-loading').style.display = 'none';
                        document.getElementById('hubspotForm').style.display = 'block';
                    },
                    onFormSubmit: function() {
                        // Form submission in progress
                    },
                    onFormSubmitted: function() {
                        // Form submitted successfully - could redirect or show thank you
                    }
                });
            } catch (error) {
                showFallbackForm();
            }
        } else {
            // Retry if HubSpot API not loaded yet
            setTimeout(createHubSpotForm, 1000);
        }
    }

    // Fallback iframe form if main form fails
    function showFallbackForm() {
        const loadingDiv = document.getElementById('form-loading');
        loadingDiv.innerHTML = `
            <iframe src="https://40jzlh.share-na2.hsforms.com/2t_CyZSa6RnarClD9P3IyFw" 
                    style="width: 100%; height: 600px; border: none; background: transparent;"
                    title="AI Strategy Form">
            </iframe>
        `;
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Set fallback timeout - if form doesn't load in 8 seconds, show iframe
        setTimeout(function() {
            if (!document.querySelector('#hubspotForm .hs-form')) {
                showFallbackForm();
            }
        }, 8000);

        // Start form creation
        createHubSpotForm();
    });
    </script>
</body>
</html>
